name: Daily Commit Workflow

on:
  schedule:
    - cron: '30 7 * * *'   # daily at 07:30 UTC
  workflow_dispatch:        # manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "24f2005754@ds.study.iitm.ac.in"

      - name: Create a daily commit for email 24f2005754@ds.study.iitm.ac.in
        run: |
          FILE=daily_commit.txt
          echo "Daily update $(date '+%Y-%m-%d %H:%M:%S')" >> $FILE
          git add $FILE
          git commit -m "Daily commit from GitHub Action at $(date '+%Y-%m-%d %H:%M:%S')"
          git push
