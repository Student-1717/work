name: Daily Commit

on:
  schedule:
    - cron: '30 7 * * *'  # Run daily at 07:30 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create or update a timestamp file (email: 24f2005754@ds.study.iitm.ac.in)
        run: |
          echo "Last run: $(date)" >> daily_commit.txt

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "24f2005754@ds.study.iitm.ac.in"

      - name: Commit and push changes
        run: |
          git add daily_commit.txt
          git commit -m "Daily commit from GitHub Action [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

